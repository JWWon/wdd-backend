version: '3.7'

services:
  server:
    container_name: woodongdang
    restart: always
    build: .
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - '80:80'
    depends_on:
      - mongodb

  mongodb:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
